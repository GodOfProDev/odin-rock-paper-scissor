<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="root">
        <section class="announcement-section">
            <p class="player-score">Player: 0</p>
            <p class="result"></p>
            <p class="computer-score">Computer: 0</p>
        </section>
        <section class="player-section">
            <button id="rockBtn" class="btn">Rock</button>
            <button id="paperBtn" class="btn">Paper</button>
            <button id="scissorBtn" class="btn">Scissor</button>
        </section>

        <dialog class="winner-modal">
            <p class="winner"></p>
            <button class="close-modal close-btn">Close</button>
        </dialog>
    </div>
</body>
</html>
